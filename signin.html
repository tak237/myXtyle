<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.ez-plus.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5 signup">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-12 offset-lg-2">
                <img src="images/pop-up.jpg" alt="" class="w-100">
            </div>
            <div class="col-lg-4 col-md-6 col-12 ">
                <h3>Đăng nhập</h3>
                <label for="">Tên đăng nhập</label>
                <input type="text" placeholder="" class="w-100">
                <label for="">Mật khẩu</label>
                <input type="text" placeholder="" class="w-100">
                <div class="remember-me">
                    <input type="checkbox">
                    <label for="">Nhớ mật khẩu</label>
                </div>
                <div class="sign-in">
                    <button>Đăng nhập</button>
                </div>
                
                <p>Đăng nhập bằng</p>
                <ul class="signin-icon">
                    <li><i class="fa-brands fa-google"></i></li>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-linkedin"></i></li>
                </ul>
                <div class="row">
                  <div class="col-6">
                    <a href="index.html"><p>Trở về trang chủ</p></a>
                  </div>
                  <div class="col-6">
                    <p>Chưa có tài khoản <a href="login.html">Đăng ký</a></p>
                  </div>
                </div>
                
                
                
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="newsletterModal" tabindex="-1" aria-labelledby="newsletterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body p-4">
              <div class="row align-items-center">
                <!-- Hình ảnh bên trái -->
                <div class="col-md-6">
                  <img src="images/pop-up.jpg" alt="Popup Image" class="popup-image w-100">
                </div>
                <!-- Nội dung bên phải -->
                <div class="col-md-6 ad">
                  <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>
                  <h3 class="popup-header">Subscribe to our newsletter!</h3>
                  <p class="popup-text">We'll send you the best of our blog just once a month. We promise!</p>
                  <form>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Your email address" required>
                    </div>
                    <button type="submit" class="btn btn-custom btn-join">JOIN NOW</button>
                  </form>
                  <div class="social-icons mt-3">
                    <a href="#"><i class="bi bi-twitter fs-4"></i></a>
                    <a href="#"><i class="bi bi-instagram fs-4"></i></a>
                    <a href="#"><i class="bi bi-facebook fs-4"></i></a>
                    <a href="#"><i class="bi bi-pinterest fs-4"></i></a>
                  </div>
                  <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="dontShowAgain">
                    <label class="form-check-label" for="dontShowAgain">
                      Don't show this pop-up again
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const modal = new bootstrap.Modal(document.getElementById('newsletterModal'));
          setTimeout(() => {
            modal.show(); // Hiển thị modal sau 1 giây
          }, 1000);
        });
      </script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
